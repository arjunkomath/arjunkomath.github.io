    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", monospace;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        padding: 20px;
      }

      /* Light theme (default) */
      body {
        background-color: #ffffff;
        color: #000000;
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #000000;
          color: #ffffff;
        }

        .social-links a:hover {
          background-color: #ffffff;
          color: #000000;
        }
      }

      .container {
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      .ascii-art {
        font-size: 1.5rem;
        line-height: 1.2;
        white-space: pre;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
        font-weight: bold;
        overflow-x: auto;
        cursor: default;
        transition: all 0.3s ease;
      }

      @keyframes glitchHover {
        0%,
        100% {
          transform: translate(0);
          text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #0000ff;
        }
        25% {
          transform: translate(-3px, 3px);
          text-shadow: -3px -3px 0 #ff0000, 3px 3px 0 #0000ff;
        }
        50% {
          transform: translate(3px, -3px);
          text-shadow: 3px 3px 0 #0000ff, -3px -3px 0 #ff0000;
        }
        75% {
          transform: translate(-2px, -2px);
          text-shadow: 2px -2px 0 #ff0000, -2px 2px 0 #0000ff;
        }
      }

      .ascii-art:hover {
        animation: glitchHover 0.75s infinite;
      }

      .description {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 3rem;
        opacity: 0;
        animation: fadeIn 1s ease-in 1.5s forwards;
      }

      .description a {
        color: inherit;
        text-decoration: none;
        font-weight: bold;
      }

      .description a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .ascii-art.typing {
        opacity: 1;
      }

      .social-links {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: slideUp 1s ease-out 0.5s both;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .social-links a {
        text-decoration: none;
        color: inherit;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }

      .social-links a svg {
        width: 28px;
        height: 28px;
        fill: currentColor;
      }

      .social-links a:hover {
        background-color: #000000;
        color: #ffffff;
        transform: translateY(-2px);
      }

      @media (prefers-color-scheme: dark) {
        .social-links a:hover {
          background-color: #ffffff;
          color: #000000;
        }
      }

      @media (max-width: 768px) {
        .ascii-art {
          font-size: 1rem;
        }

        .social-links {
          gap: 1rem;
        }

        .social-links a {
          width: 55px;
          height: 55px;
        }

        .social-links a svg {
          width: 24px;
          height: 24px;
        }
      }

      @media (max-width: 480px) {
        .ascii-art {
          font-size: 0.75rem;
        }

        .description {
          font-size: 0.9rem;
        }

        .social-links {
          gap: 1rem;
        }

        .social-links a {
          width: 50px;
          height: 50px;
        }

        .social-links a svg {
          width: 22px;
          height: 22px;
        }
      }
    </style>
